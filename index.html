<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Praia App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mobile">
        <main>
            <div id="menu">
                <img id="img-perfil" src="https://studiosol-a.akamaihd.net/letras/215x215/fotos/0/f/5/b/0f5b607d896de151a9d739b6dc2456e0.jpg">
                <div id="menu-selection">
                    <div>
                        <p>Hoje</p>
                    </div>
                    <div>
                        <p>Barracas</p>
                    </div>
                    <div>
                        <p>Esporte</p>
                    </div>
                </div>
            </div>

            <div id="content">
                <header>
                    <div id="hora-atual">
                        <span id="horas"></span>:<span id="minutos"></span>
                    </div>
                    <div id="header-icons">
                        <img src="assets/pesquisa.png">
                        <img src="assets/galeria.png">
                    </div>
                </header>
                <div id="title">
                    <h1 id="title-home">João, </br> <span id="tempo-local-atual"></span></br>no <span id="cidade"></span></h1>
                    <div>
                        <img src="#" id="icone-tempo">
                        <span id="descricao-tempo"></span>
                    </div>
                </div>
                <div id="info">
                    <section class="section">
                        <div>
                            <i class="large material-icons">filter_drama</i>
                        </div>
                        <div class="informacoes">
                            <p class="sensacao-title">Temperatura</p>
                            <p class="info"><span id="temp-atual"></span> °C</p>
                            <p class="temp-min-p"><sup>
                                <small>Min.: </small><span id="temp-minima"></span> °C
                                <small>Máx.:</small> <span id="temp-maxima"></span> °C</sup>
                            </p>

                            <p class="sensacao-title">Pressão</p>
                            <p class="info-title"><span id="pressao" ></span> hPa</p>

                            </br>
                            <p class="sensacao-title">Umidade</p>
                            <p class="info-title"><span id="umidade"></span>%</p>

                            </br>
                            <p class="sensacao-title">Vento: <span id="vento-velo"></span> km/h</p>
                        </div>
                    </section>
                    <section class="section">
                        <div>
                            <i class="large material-icons">beach_access</i>
                        </div>
                        <div class="informacoes">
                            <p class="sensacao-title">Sensação Térmica</p>
                            <p class="info"><span id="sensacao"></span> °C</p>
                            </br>
                            <p class="sensacao-title">Nascer do Sol</p>
                            <div>
                                <span id="nascer-sol-hora"></span>:<span id="nascer-sol-minuto"></span>
                            </div>
                            </br>
                            <p class="sensacao-title">Pôr do Sol</p>
                            <div>
                                <span id="por-sol-hora"></span>:<span id="por-sol-minuto"></span>
                            </div>
                            </br>
                            
                        </div>
                    </section>
                </div>
            </div>

        </main>
        



        <footer>
            <div><img src="assets/home.png"></div>
            <div><img src="assets/fav.png"></div>
            <div><img src="assets/scan.png"></div>
            <div><img src="assets/me.png"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
